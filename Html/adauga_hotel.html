<!DOCTYPE html>
<html>
<head>
    <title>Adauga Hotel</title>
	<meta charset="utf-8" />
</head>
<body>
    <header>
        <a href="index.html"><h1>Hoteluri din Romania</h1></a>
        <hr />
        <img src="images/hotel-header.jpg" alt="Hotels" width="100%" height="200" />
        <form action="#">
            <label>Cauta un hotel</label>
            <input type="text" placeholder="Numele Hotelului Cautat" />
            <input type="submit" value="Cauta" />
        </form>
    </header>
    <nav>
        <a href="index.html#list_hotels">Lista Hoteluri</a>     |
        <a href="index.html#lista_locatii">Locatii Turistice</a>     |
        <a href="adauga_hotel.html">Adauga Hotel</a>
    </nav>
    <section>
        <hr />
        <h1>Publica hotelul tau la noi</h1>
        <hr />
        <form action="#">
            <label>Alege Orasul:</label>
            <select>
                <option>Arad</option>
                <option>Bacau</option>
                <option>Baia Mare</option>
                <option>Bucuresti</option>
                <option>Constanta</option>
                <option>Cluj</option>
                <option>Deva</option>
                <option>Iasi</option>
            </select><br />
            <label>Numele Hotelului*: </label>
            <input type="text" id="name" name="name" required /><br />
            <label>Adresa*: </label>
            <input type="text" id="adress" name="adress" required /><br />
            <label>Numar Locuri*: </label>
            <input type="number" min="1" max="1000" name="rooms" id="rooms" required /><br />
            <label>Rating: </label>
            <input type="range" min="0" max="7" id="rating" name="rating" required /><br />
            <label>Web Site: </label>
            <input type="url" id="web_site" name="web_site"/><br />
            <label>Descriere: </label><br />
            <textarea cols="100" rows="10" id="description" name="description">
                Poti spune ceva despre hotel aici.
            </textarea><br />
            <p>Toate campurile marcate cu <strong>*</strong> sunt <strong>obligatorii.</strong></p>
            <input type="submit" value="Adauga" />
        </form>
    </section>
</body>
</html>
