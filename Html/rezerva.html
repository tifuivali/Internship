<!DOCTYPE html>
<html>
<head>
    <title>Rezervare hotel</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/slideshow.css" />
    <script src="scripts/slide.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="header-left-side">
            <div>
                <a href="index.html"><span class="logo">Hoteluri Romania</span></a>
                <img src="images/hotel.svg" alt="Hotel Logo" />
            </div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="imgslide" src="images/img3.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div style="display:none" class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img class="imgslide" src="images/img1.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div style="display:none" class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img class="imgslide" src="images/img2.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>

        <br />

        <div class="dots" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </header>


    <nav class="menu_horizontal">
        <ul class="items_menu">
            <li class="menu_item"><a href="index.html">Home</a></li>
            <li class="menu_item active"><a href="rezerva.html">Rezerva Acum!</a></li>
            <li class="menu_item"><a href="locatii.html">Locatii Turistice</a></li>
            <li class="menu_item"><a href="adauga_hotel.html">Adauga Hotel</a></li>
            <li class="menu_item"><a href="despre.html">Despre Noi</a></li>
            <li>
                <div class="box">
                    <div class="container-3">
                        <span class="icon"> 🔎</span>
                        <input type="search" id="search" placeholder="Cauta..." />
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <content>
            <h2>Rezerva acum:</h2>
            <form action="#">
                <label>Oras:</label>
                <select>
                    <option>Arad</option>
                    <option>Bacau</option>
                    <option>Baia Mare</option>
                    <option>Bucuresti</option>
                    <option>Constanta</option>
                    <option>Cluj</option>
                    <option>Deva</option>
                    <option>Iasi</option>
                </select>
                <br />
                <label>Nume:</label>
                <input type="text" id="name" name="name" placeholder="Numele dumneavostra (Ex:Popescu Ionut)" required /><br />
                <label>Email:</label>
                <input type="email" placeholder="Email-ul dvs. (Ex:popescu.ionut@server.com)" required /><br />
                <label>Telefon:</label>
                <input type="tel" placeholder="Numarul dvs de telefon." required /><br />
                <label>De la:</label>
                <input type="date" required /><br />
                <label>Pana la:</label>
                <input type="date" required /><br />
                <input type="submit" value="Rezerva!" />
            </form>
    </content>

</body>
</html>
